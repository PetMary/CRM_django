<!doctype html>
{% load static %}

<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign_up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    *{font-family: "Comic Sans MS", cursive, sans-serif;}
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      max-width: 650px;
      padding: 15px;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }


</style>

<body class="text-center">
<main class="form-signin w-100 m-auto">
    <form method="post">
        <img src="{% static 'img/my_logo.png' %}" alt="My image" width="150" height="57">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Registration</h1>
        {% if form.errors %}
        <p> {{form.errors}}</p>
        {% endif %}

        <!--        {{form.as_table}}-->
        <div class="form-floating mb-3">
            <div class="form-row">
                <input type="text" class="form-control" name="username" id="username" class="input-text"
                       placeholder="username" required>
            </div>
        </div>
        <div class="form-floating mb-3">
            <div class="form-row">
                <input type="password" class="form-control" name="password1" id="password1" class="input-text"
                       placeholder="password" required>
            </div>
        </div>
        <div class="form-floating mb-3">
            <div class="form-row">
                <input type="password" class="form-control" name="password2" id="password2" class="input-text"
                       placeholder="confirm password" required>
            </div>
        </div>

        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Submit">

    </form>

    <a href="{% url 'login' %}">Back to login</a>
    <a href="{% url 'home' %}">Back to Home</a>

</main>

</body>
</html>
