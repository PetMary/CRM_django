<!doctype html>
{% load static %}

<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign_in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/examples/sign-in/sign-in.css" rel="stylesheet">
</head>
<style>
    *{font-family: "Comic Sans MS", cursive, sans-serif;}
</style>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <form method="post">
        <img src="{% static 'img/my_logo.png' %}" alt="My image" width="150" height="57">
      {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        <div class="form-floating">
            <div class="form-row">
            <input type="text" class="form-control" name="username" id="your-username" class="input-text" placeholder="username" required>
            </div>
        </div>

        <div class="form-floating">
            <div class="form-row">
            <input type="password" class="form-control" name="password" id="your-password" class="input-text" placeholder="password" required>
            </div>
        </div>
        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Submit">
        <a href="{% url 'home' %}">Back to Home</a>
    </form>
</main>

</body>
</html>
